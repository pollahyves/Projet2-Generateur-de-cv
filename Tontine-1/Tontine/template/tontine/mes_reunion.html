{% extends 'tontine/base.html' %}
{% block content %}
<div class="container rounded">
    <h1>Mes Reunion</h1><br>
    <div class="table-responsive">
        <table border="1" class="table table-striped table-sm">
            <tr>
                <th>Reunion</th>
                <th>Membre</th>
            </tr>
           {% for r in tonti %}
          
            <tr>
                <td>{{r.nom}}</td>
                <td>{{user.username}}</td>
            </tr>
            {% endfor %}
            
        </table>
    </div>
   
</div>

{% endblock %}
